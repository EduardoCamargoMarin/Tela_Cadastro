<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro de usuario para a central de criadores de conteúdo Salara">
    <title>Cadastro de Usuario Salara</title>
    <link rel="stylesheet" type= text/css href="style.css">
</head>
<body>

    <main>

<header class="cabecalho">
    <img  class="cabecalho-imagem" src="SALARA3.png" alt="Logo da SALARA">
    <nav class="cabecalho-menu">
        
        <button class="cabecalho-botao">já sou membro</button>
        <button class="cabecalho-botao">Quem somos</button>
        

    </nav>


</header>

<main class="corpo">
<section class="corpo-1">
    <div class="corpo-menu">
        <img class="corpo-imagem" src="SALARA (1).png" alt="Imagem modelo SALARA">

    </div>

    <div class="corpo-menu-2">
        <h1 class="corpo-texto1">Cadastre-se para se tornar um criador de conteúdo da SALARA</h1>
        <p class="corpo-mensagem">Nome:</p>
        <input class="escrever-corpo" name="nome" placeholder="Nome" type="text">
        <p class="corpo-mensagem">Data de nascimento:</p>
        <input class="escrever-corpo" name="Data de Nascimento" placeholder="Data de Nascimento" type="date">
        <p class="corpo-mensagem">e-mail:</p>
        <input class="escrever-corpo" name="email" placeholder="email" type="text"> 
        <button class="corpo-botao">CADASTRAR</button>
        
    </div>
    
    
</section>




</main>


    </main>
    
</body>
</html>
